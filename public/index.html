<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>Chat</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/css/materialize.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
            
</head>
<body>

  <nav>
    <div class="nav-wrapper purple darken-4">
      <a href="#" class="brand-logo">Chat con Nodejs-Socket.IO</a>
    </div>
  </nav>
        
	<div class="container-fluid">
		
		<div class="row">
			<div class="col m4">
				<div class="card-panel">
					<div class="row">
	        			<div class="col s6">
							<input id="username" type="text" >
							<label for="first_name">Usuario</label>
						</div>
					</div>
					<div class="row">
	       				<div class="col s12">
							<textarea id="message" class="materialize-textarea"></textarea>
			          		<label>Mensaje</label>
			          	</div>
			        </div>
	          		
	          		<button id="send" class="waves-effect waves-light btn">Enviar</button>
	          	</div>
			</div>
			<div class="col m8">
				 	<div class="card-panel pink darken-3">
				 		<div id="actions" class="white-text"></div>
				 		<!-- Aqui se muestran los mensajes que llegan de otros usuarios -->
			       		<ul id="output" class="collection" style="margin-bottom: 7.5px;">

			       		</ul>
			        </div>
			</div>
		</div>

	</div>



	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
	<script type="text/javascript" src="chat.js"></script>
</body>
</html>
